<div class="menu-box" style="justify-content: space-between;">
    <button class="new-button" routerLink="new">Nuevo libro</button>
    <div>
        <button class="page-button"> < </button>
        <button class="page-button"> > </button>
    </div>
</div>

<table class="table" *ngIf="books; else loading">
    <tr class="table-header">
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha</th>
    </tr>
    <tr class="table-row" *ngFor="let book of books"  routerLink="/books/{{ book.id }}">
        <td class="table-column">{{ book.id }}</td>
        <td class="table-column">{{ book.name }}</td>
        <td class="table-column">{{ book.release_date }}</td>
    </tr>
    <tr class="table-footer">
        <td colspan="3">

            <div class="form-box">
                <label for="pageNumber">Pagina:</label>
                <input type="number" id="pageNumber" name="pageNumber" value="0">
            </div>

            <div class="form-box">
                <label for="pageSize">Libros x pag.:</label>
                <select id="pageSize" name="pageSize">
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="form-box">
                <label for="columnOrder">Ordenar por:</label>
                <select id="columnOrder" name="columnOrder">
                    <option value="id">ID</option>
                    <option value="name">Nombre</option>
                    <option value="release_date">Fecha</option>
                </select>
                <select id="orderType" name="orderType">
                    <option value="DESC">Descendiente</option>
                    <option value="ASC">Ascendiente</option>
                </select>
            </div>

        </td>
    </tr>
</table>

<ng-template #loading>
    <div class="loader"></div>
</ng-template>
